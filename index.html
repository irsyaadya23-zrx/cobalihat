<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        body, html {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: Ubuntu;
        }

        .kotak-nama {
            display: flex;
            flex-direction: column;
            /* justify-content: center;
            gap: 10px; */
            align-items: center;
            width: 500px;
            height: 350px;
            background-color: antiquewhite;
            border: 10px solid #935600;
            border-radius: 30px;
            margin: 0;
            padding: 0;
        }

        .input-title {
            margin-top: 50px;
            margin-bottom: 60px;
            font-size: 2.25rem;
            color: #935600;
        }

        .isi {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin-bottom: 50px;
        }

        .isi input {
            width: 300px;
            height: 40px;
            border-radius: 20px;
            border: 4px solid #935600;
            padding: 5px;
            font-family: Ubuntu;
        }

        .isi button {
            width: 200px;
            height: 40px;
            border-radius: 20px;
            border: none;
            background-color: #935600;
            color: antiquewhite;
            font-family: Ubuntu;
            font-weight: bold;
            font-size: 1.5rem;
            box-shadow: 4px 4px 15px rgba(0,0,0,0.3);
        }

        .isi button:hover {
            background-color: #6e4000;
            color: rgb(182, 171, 158);
        }

        @media screen and (max-width: 768px) {
            .kotak-nama {
                width: 350px;
                height: 250px;
            }

            .input-title {
                margin-top: 30px;
                margin-bottom: 40px;
                font-size: 1.5rem;
                color: #935600;
            }

            .isi {
                gap: 35px;
            }

            .isi input {
                width: 250px;
                height: 30px;
                border-radius: 20px;
                border: 4px solid #935600;
                padding: 5px;
                font-family: Ubuntu;
            }

            .isi button {
                width: 150px;
                height: 35px;
                border-radius: 20px;
                background-color: #935600;
                color: antiquewhite;
                font-family: Ubuntu;
                font-weight: bold;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="kotak-nama">
        <h1 class="input-title">Masukkan nama kamu</h1>
        <div class="isi">
        <input type="text" id="nama" placeholder="Masukkan nama kamu disini" required>
        <button onclick="simpanNama()">Submit</button>
        </div>
    </div>

    <script>
        function simpanNama() {
            let nama = document.getElementById("nama").value;

            if (nama !== "") {
                localStorage.setItem("namaDoi", nama);

                window.location.href = "valentine.html";
            } else {
                alert("Isi namanya dulu ya!");
            }
        }
    </script>
</body>
</html>
